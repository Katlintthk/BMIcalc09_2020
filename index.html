<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
</head>
<body>
    <h1>Kehamassiindeksi kalkulaator</h1>
    <p>Sisesta oma kaal (kg) ja pikkus (cm), et saada teada oma kehamassisindeks. </p>
    <form>
        <label for="pikkus">Sisesta oma pikkus sentimeetrites</label><br>
        <input type="text" id="pikkus" name="pikkus" placeholder="Sisesta pikkus (cm)"><br><br>
        <label for="kaal">Sisesta oma kaal kilogrammides</label><br>
        <input type="text" id="kaal" name="kaal" placeholder="Sisesta kaal (kg)"><br>
        <p id="tulemus"></p>
        <button type="button" id="sisestus-nupp" name="sisesta">Arvuta kehamassiindeks</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#sisestus-nupp").on("click", getResult);
    });

    function getResult(){
        $.post(
            "/",
            {
                pikkus : $("#pikkus").val(),
                kaal : $("#kaal").val(),
            },
            function(data){
                $("#tulemus").html(data);
            }

        );
    }

</script>
</html>
